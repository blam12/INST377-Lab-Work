<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Lam Lab 5: HTML Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">    
    <link rel="stylesheet" href='styles.css'/>
</head>
<body>
    <br/>
    <div class="columns is-mobile is-centered">
        <div class="column is-11">
          <div class="notification is-primary">
                <p id='title'>Ben Lam Lab 5</p>
            </div>
        </div>
    </div>

    <div id='forms' class="columns is-vcentered">
        <div class="column">
            <div class="box">
            <form action='/api' method='get'>    
                <div class="field">
                    <label class="label">First Name</label>
                    <div class="control">
                      <input class="input" type="text">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Food Preference</label>
                    <div class="control">
                      <input class="input" type="text">
                    </div>
                  </div>
 

                  <div class="field">
                    <label class="label">Veggie or Vegan</label>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="question">
                        Yes
                      </label>
                      <label class="radio">
                        <input type="radio" name="question">
                        No
                      </label>
                    </div>
                  </div>
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                    </div>
                  </div>  
                </form>          
            </div>
        </div>
        <div class="column is-8 is-vcentered">
            <div class="box">This is going to be something in two weeks.</div>
        </div>
        
    </div>
</body>
</html>
